<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome: Magazine Index Entry Form</title>
    <!-- th:href must use leading / in path definition. -->
    <link href="../static/css/Site.css" th:href="@{/css/Site.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<h2>Magazine Index Entry Form</h2>
<div id="dataentrydiv" class="boxed">
    <form id="dataentryform" name="dataentryform">
        <table id="dataentrytable">
            <tbody>
            <tr>
                <td class="aLabel"><label for="articleId">Article Id: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleId" name="articleid" form="dataentryform" th:field="*{myarticle.articleId}"/></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleTitle">Article Title: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleTitle" th:field="*{myarticle.articleTitle}"></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleAuthor">Article Author: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleAuthor" th:field="*{myarticle.articleAuthor}"></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleSynopsis">Article Synopsis: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleSynopsis" th:field="*{myarticle.articleSynopsis}"></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleCategory">Article Category: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleCategory" th:field="*{myarticle.articleCategory}"></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleKeywords">Article Keywords: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleKeywords" th:field="${myarticle.articleKeywords}"></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleMonth">Article Month: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleMonth" th:field="${myarticle.articleMonth}"></td>
            </tr>
            <tr>
                <td class="aLabel"><label for="articleYear">Article Year: </label></td>
                <td class="aText"><input type="text" class="magtext" id="articleYear" th:field="*{myarticle.articleYear}"></td>
            </tr>
            </tbody>
        </table>
        <div id="buttondiv" class="boxed">
            <table>
                <tbody>
                <tr class="buttonrow">
                    <td><input form="dataentryform" class="buttoninput" id="findbutton" type="submit" value="FIND BY ID"
                               th:method="post" th:formaction="@{/findrecordbyid}" th:object="${myarticle}" /></td>
                    <td><input form="dataentryform" class="buttoninput" id="prevbutton" type="submit" value="FIND PREV"
                               th:method="post" th:formaction="@{/findpreviousrecord}" th:object="${myarticle}" /></td>
                    <td><input form="dataentryform" class="buttoninput" id="nextbutton" type="submit" value="FIND NEXT"
                               th:method="post" th:formaction="@{/findnextrecord}" th:object="${myarticle}" /></td>
                    <td><input form="dataentryform" class="buttoninput" id="addbutton" type="submit" value="ADD"
                               th:method="post" th:formaction="@{/addrecord}" th:object="${myarticle}"/></td>
                    <td><input form="dataentryform" class="buttoninput" id="updatebutton" type="button" value="UPDATE"/></td>
                    <td><input form="dataentryform" class="buttoninput" id="deletebutton" type="button" value="DELETE"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div id="messagetextdiv">
    <label id="messagetextarealabel" for="messagetextarea">MESSAGES: </label>
    <textarea id="messagetextarea" class="boxed" th:text="${textmessage}"></textarea>
</div>
<div class="datetimefooter">
    <table id="datetimetable">
        <tbody>
        <tr>
            <td class="dtfirstcol"  th:text="#{welcomepage.trailer.message}">welcome message goes here</td>
            <td class="dtsecondcol" th:text=" II "></td>
            <td class="dtthirdcol"  th:text="${today}">Today, Now</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
